apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: testkube-demo
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        testkube.io/tier: backend
    spec:
      containers:
        - name: nginx
          image: yuliapjv/custom-nginx:1.0
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: testkube-demo
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
    - protocol: TCP
      port: 8090
      targetPort: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: testkube-demo
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-edge
    external-dns.alpha.kubernetes.io/cloudflare-proxied: 'false'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - argocd-demo.testkube.dev
      secretName: argocd-demo-tls
  rules:
    - host: argocd-demo.testkube.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
